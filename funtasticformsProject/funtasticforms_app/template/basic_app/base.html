<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>FuntasticForms</title>
  </head>
  <body>

    <div class="container">
      <ul class="nav navbar-nav">

        {% else %}
          <li><a class="navbar-brand" href="{% url "basic_app:user_login" %}">Login</a></li>

      </ul>

  <div class="container">
